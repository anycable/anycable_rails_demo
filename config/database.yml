default: &default
  adapter: <%= ENV.fetch("ACTIVE_RECORD_ADAPTER") { "postgresql" } %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV["DATABASE_URL"] %>
  timeout: 5000

development:
  <<: *default
  database: any_rails_demo_dev

test:
  <<: *default
  database: any_rails_demo_test

production:
  <<: *default
