name: Unit Tests

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      BUNDLE_FROZEN: true
      CI: true
      RAILS_ENV: test
    steps:
      - uses: actions/checkout@v2
      - name: Install libsqlite3
        run: |
          sudo apt-get update
          sudo apt-get install libsqlite3-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.2
          bundler-cache: true
          bundler-version: 2.4.5
      - name: Run RSpec
        run: |
          bundle exec rails db:test:prepare
          bundle exec rspec --tag ~type:system --force-color
