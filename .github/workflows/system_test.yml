name: System Tests

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  rspec_system:
    runs-on: ubuntu-latest
    env:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      BUNDLE_FROZEN: true
      CI: true
      RAILS_ENV: test
    steps:
      - uses: actions/checkout@v2
      - name: Install libsqlite3
        run: |
          sudo apt-get update
          sudo apt-get install libsqlite3-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.1
          bundler-cache: true
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v3
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-
      - name: Yarn install
        run: |
          yarn install
      - name: Run RSpec
        run: |
          bundle exec rails db:test:prepare
          export CABLE_URL="ws://$(hostname):8080/cable"
          bundle exec rspec --tag type:system --force-color

  wsdirector:
    runs-on: ubuntu-latest
    env:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      BUNDLE_FROZEN: true
      CI: true
      RAILS_ENV: test
    services:
      anycable:
        image: anycable/anycable-go:1.4.0-rc.1
        ports: ["8080:8080"]
        options: --add-host=host.docker.internal:host-gateway
        env:
          ANYCABLE_HOST: "0.0.0.0"
          ANYCABLE_REDIS_URL: redis://host.docker.internal:6379/0
          ANYCABLE_RPC_HOST: host.docker.internal:50051
    steps:
      - uses: actions/checkout@v3
      - name: Install libsqlite3
        run: |
          sudo apt-get update
          sudo apt-get install libsqlite3-dev
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.1
          bundler-cache: true
      - name: Run WebSocket Director scenarios
        run: |
          bundle exec rails db:test:prepare
          bundle exec rails db:seed
          mkdir -p tmp/pids
          bundle exec anycabled start
          gem install wsdirector-cli
          wsdirector etc/wsdirector/chat.yml localhost:8080/cable -c -vv
