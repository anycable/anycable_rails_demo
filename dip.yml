version: '5.0'

environment:
  RAILS_ENV: development
  ANYCABLE_CLIENT_PATH: "./vendor/anycable-client" # use `dip.override.yml` to change the location

compose:
  files:
    - docker-compose.yml

interaction:
  runner:
    description: Open a Bash shell within a Rails container (with dependencies up)
    service: rails
    command: /bin/bash

  bash:
    description: Run an arbitrary script within a container (or open a shell without deps)
    service: rails
    command: /bin/bash
    compose_run_options: [no-deps]

  bundle:
    description: Run Bundler commands
    service: rails
    command: bundle
    compose_run_options: [no-deps]

  rake:
    description: Run Rake commands
    service: rails
    command: bundle exec rake

  rails:
    description: Run Rails commands
    service: rails
    command: bundle exec rails
    subcommands:
      s:
        description: Run Rails server available at http://localhost:3030
        service: rails
        compose:
          run_options: [service-ports, use-aliases]

  anycable:
    description: Run AnyCable RPC (with debugging capabilities)
    service: anycable
    compose_run_options: [service-ports, use-aliases]

  yarn:
    description: Run Yarn commands
    service: rails
    command: yarn
    compose_run_options: [no-deps]

  rspec:
    description: Run Rails unit tests
    service: rails
    environment:
      RAILS_ENV: test
    command: bundle exec rspec --exclude-pattern spec/system/**/*_spec.rb
    subcommands:
      system:
        description: Run Rails system tests
        service: rspec_system
        command: bundle exec rspec --pattern spec/system/**/*_spec.rb
        compose:
          run_options: [service-ports, use-aliases]

  rubocop:
    description: Run Rubocop
    service: rails
    command: bundle exec rubocop
    compose_run_options: [no-deps]

  psql:
    description: Run psql console
    service: postgres
    command: psql -h postgres -U postgres -d example_app_dev

  'redis-cli':
    description: Run Redis console
    service: redis
    command: redis-cli -h redis

provision:
  - dip compose down --volumes
  - dip compose up -d postgres redis
  - dip bundle install
  - dip yarn install
  - dip rails db:prepare
  - dip rails db:test:prepare
